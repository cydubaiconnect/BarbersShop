<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup page</title>
    <link rel="stylesheet" href="assest/css/style.css">
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
</head>
<body>
    

    <div class="container">

        <header>

            <div class="logo"> <h2>MORACK</h2>
                <P>HAIRCUT</P></div>

                
        </header>
<div class="wrapper">
        <div class="aside">
            <div class="asidetext">

                <h2>Morack HAIRCUT</h2>
                <p>Administration Signup</p>
                <img src="assest/media/haircut.png" alt="">

            </div>
        </div>

        <div class="content">
            <h1>MORACK HAIRCUT MANAGEMENT</h1>
            <form action="" method="post">
                <h3>SIGNUP BELOW:</h3>
                <div class="error-text">Error</div>
                <div class="username">

                    <input type="text" name="username" id="username">
                    <span><box-icon name='user' type='solid' ></box-icon></span>
                </div>
                <div class="email"> 
                    <label>Enter Email</label>
                    <input type="email" name="email" id="email">

                </div>
                <div class="password">
                    <label>Enter Password</label>
                    <input type="password" name="password" id="password">
                    <span><box-icon type='solid' name='lock-alt'></box-icon></span>
                </div>

                <button type="submit" name="submit" id="submit">Submit</button>
                <p>Already have an acccount? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
    </div>
